
  <div class="min-h-screen flex justify-center items-center">
    <div
      class="flex flex-col items-center w-96 gap-6 shadow-lg p-10 rounded-xl bg-white"
    >
      <h4 class="text-2xl font-bold text-blue-600 text-center mb-6">
        s'authentifier
      </h4>

      <mat-form-field class="w-full">
        <mat-label>E-mail</mat-label>
        <input
          type="text"
          matInput
          [(ngModel)]="email"
          placeholder="Entrez votre email"
          class="no-outline-input"
        />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Mot de passe</mat-label>
        <input
          type="password"
          matInput
          [(ngModel)]="password"
          placeholder="Entrez votre mot de passe"
          class="no-outline-input"
        />
      </mat-form-field>
      <!-- Display error message -->
      <p *ngIf="errorMessage" class="text-red-500 font-bold text-center">
        {{ errorMessage }}
      </p>

      <button
        mat-raised-button
        color="primary"
        class="w-full mt-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-md transition duration-300"
        (click)="join()"
      >
        Connexion
      </button>

      <button
        mat-flat-button
        color="accent"
        class="w-full mt-2 py-2 text-blue-600 hover:text-blue-800 transition duration-300"
        [routerLink]="['/']"
      >
      Je n'ai pas un compte ? Cr√©ez-en un
      </button>
    </div>
  </div>
