
    <div
      class="flex flex-col items-center w-75 gap-6 shadow-xl p-10 rounded-xl bg-white transform transition duration-500 hover:scale-105"
    >
      <!-- Title Section -->
      <h4 class="text-2xl font-bold text-center mb-6">Liste des recruteurs</h4>
  
      <!-- Recruter Cards -->
      <div class="flex flex-wrap justify-center gap-6">
        <div *ngFor="let recruter of recruters">
          <div
            class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="flex flex-col items-center pb-10">
              <img
                class="w-24 h-24 mb-3 rounded-full shadow-lg"
                src="images/user.jpg"
                alt="Bonnie image"
              />
              <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
                {{ recruter.name }}
              </h5>
              <span class="text-sm text-gray-500 dark:text-gray-400">{{
                recruter.department
              }}</span>
              <div class="flex mt-4 md:mt-6">
                <a
                  class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  [routerLink]="['/recruter', 'recruter-detail', recruter._id]"
                  >Voir</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
