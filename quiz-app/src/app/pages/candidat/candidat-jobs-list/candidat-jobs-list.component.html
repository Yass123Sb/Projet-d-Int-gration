<div class="flex flex-col items-center min-h-screen gap-6 bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Liste des Offres d'Emploi</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let job of jobs"
        class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden transform transition duration-500 hover:scale-105"
      >
        <div class="p-6">
          <h2 class="text-xl font-bold text-gray-900 mb-2">
            {{ job.title }}
          </h2>
          <p class="text-sm text-gray-500 mb-4">
            <strong>Département :</strong> {{ job.department }}
          </p>
          <p class="text-sm text-gray-500 mb-4">
            <strong>Région :</strong> {{ job.region }}
          </p>
          <p class="text-sm text-gray-500 mb-4">
            <strong>Niveau d'études :</strong> {{ job.degree }}
          </p>
          <p class="text-sm text-gray-500 mb-4">
            <strong>Description :</strong> {{ job.description }}
          </p>
          <p class="text-sm text-gray-500 mb-4">
            <strong>Salaire :</strong> {{ job.salary }}
          </p>
          <div class="mt-4">
            <a
              class="inline-block px-4 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
              [routerLink]="['/candidat/job', job._id]"
            >
              Voir Plus
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
