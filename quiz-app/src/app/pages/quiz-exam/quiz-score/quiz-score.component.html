<div class="min-h-screen flex justify-center items-center">
  <!-- Your content inside the card remains the same -->
  <div class="flex flex-col items-center w-100 gap-4 shadow-xl p-10 rounded-xl bg-white transform transition duration-500 hover:scale-105">
    <h2 class="text-3xl font-semibold text-indigo-700">Voici vos résultats ci-dessou</h2>

   <table class="table-auto border-collapse w-full text-center mt-5">
    <thead>
      <tr>
        <th class="px-4 py-2 bg-indigo-600 text-white">Détails</th>
        <th class="px-4 py-2 bg-indigo-600 text-white">Résultats</th>
      </tr>
    </thead>
    <tbody>
      <tr class="hover:bg-gray-100">
        <td class="border px-4 py-2">Score</td>
        <td class="border px-4 py-2">{{quizResult?.score}}</td>
      </tr>
    
      <tr class="hover:bg-gray-100">
        <td class="border px-4 py-2">Pourcentage</td>
        <td class="border px-4 py-2">{{quizResult?.percentage}}%</td>
      </tr>
    
      <tr class="hover:bg-gray-100">
        <td class="border px-4 py-2">Corrects</td>
        <td class="border px-4 py-2">{{quizResult?.correct}}</td>
      </tr>
    
      <tr class="hover:bg-gray-100">
        <td class="border px-4 py-2">Incorrects</td>
        <td class="border px-4 py-2">{{quizResult?.inCorrect}}</td>
      </tr>
    
      <tr class="hover:bg-gray-100">
        <td class="border px-4 py-2">Non Tentés</td>
        <td class="border px-4 py-2">{{quizResult?.unAttempt}}</td>
      </tr>
    </tbody>
   </table>
   <button 
   *ngIf="role !== 'admin'" 
   mat-raised-button 
   color="primary" 
   class="w-full mt-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-md transition duration-300" 
   routerLink="/certification">
   Recevez votre certification
 </button>
 
 <button 
   *ngIf="role === 'admin'" 
   mat-raised-button 
   color="primary" 
   class="w-full mt-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-md transition duration-300" 
   [routerLink]="'/admin/quiz'">
   Retournez à la liste de test
 </button>
  </div>
</div>
