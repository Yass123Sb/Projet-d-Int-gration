<div class="flex justify-center items-center min-h-screen">
    <div class="container pm-certificate-container">
      <div class="outer-border"></div>
      <div class="inner-border"></div>
  
      <div class="pm-certificate-border col-xs-12">
        <div class="row pm-certificate-header">
          <div class="pm-certificate-title cursive col-xs-12 text-center">
            <h2>
                EPI Sousse : Ecole Pluridisciplinaire Internationale</h2>
          </div>
        </div>
  
        <div class="row pm-certificate-body">
          <div class="pm-certificate-block">
            <!-- Name Section -->
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                <div class="pm-certificate-name underline margin-0 col-xs-8 text-center">
                  <span class="pm-name-text bold">{{ quizResult.userId.name }}</span>
                </div>
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
              </div>
            </div>
  
            <!-- Score Section -->
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                <div class="pm-earned col-xs-8 text-center">
                  <span class="pm-earned-text padding-0 block cursive">a obtenu un score dans le domaine d' {{quizResult.userId.department}} de</span>
                  <span class="pm-credits-text block bold sans">{{ quizResult.score }} / 20</span>
                </div>
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                <div class="col-xs-12"></div>
              </div>
            </div>
  
            <!-- Percentage Section -->
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                <div class="pm-course-title col-xs-8 text-center">
                  <span class="pm-earned-text block cursive">ce qui équivaut à</span>
                  <span class="pm-credits-text block bold sans">{{ quizResult.percentage }}%</span>
                </div>
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
              </div>
            </div>
  
            <!-- Training Course Section -->
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                <div class="pm-course-title underline col-xs-8 text-center">
                  <span class="pm-earned-text block cursive">après avoir passer le test de niveau</span>
                </div>
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
              </div>
            </div>
          </div>
  
          <!-- Footer Section -->
          <div class="col-xs-12">
            <div class="row">
              <div class="pm-certificate-footer">
                <div class="col-xs-4 pm-certified col-xs-4 text-center">
                  <span class="pm-credits-text block sans">EPI-PLATFORME</span>
                </div>
                <div class="w-80 items-center mx-auto mt-4">
                  <button 
                    mat-raised-button 
                    color="primary" 
                    class="w-full py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-md transition-transform duration-300 ease-in-out transform hover:scale-105 animate-bounce" 
                    routerLink="/candidat"
                  >
                    Consulter les offres d'emploi
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
